<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Captcha Solver</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  #captcha-container { margin-top: 20px; }
  #result { margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>
<h1>Captcha Solver</h1>
<p>This application fetches an image from a URL parameter and attempts to solve the captcha by brute-force detection (simulated).</p>
<form id="captcha-form">
  <label for="captcha-url">Enter URL (or leave blank for default): </label>
  <input type="text" id="captcha-url" name="captcha-url" size="50" />
  <button type="submit">Load and Solve</button>
</form>
<div id="captcha-container">
  <img id="captcha-image" src="" alt="Captcha Image" style="max-width:300px; display:none;" />
</div>
<div id="result"></div>
<script src="script.js"></script>
</body>
</html>
